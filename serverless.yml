name: ${env.REPO}
stage: ${env.STAGE}
website:
  component: '@serverless/website'
  inputs:
    bucketName: ${name}-${stage}
    code:
      hook: npm run build
      src: ./out                   # (optional) path to the source folder. default is a hello world html file.
